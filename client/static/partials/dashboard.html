	<h1>Welcome, {{logged_in_user.name}}!</h1>
	<h1>Welcome</h1>
	<br>

<hr>

	<div class="col-md-12">
		<form class="form-group">
			<label for="search">Search</label>
			<input type="text" class="form-control" id="search">
		</form>
	</div>

	<div class="row">
		<div class="col-md-12">
			<table class="table">
				<thead>
					<th>Week</th>
					<th>Topic</th>
					<th>Difficulty</th>
					<th>Posts</th>
				</thead>
				<tbody>
					<tr ng-repeat="topic in all_topics">
						<td>{{topic.category}}</td>
						<td><a href="" ng-click="topicShow(topic._id)">{{topic.topic_name}}</a></td>
						<td>{{topic.user_name}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="row">
		<div class="col-md-8 col-md-1-offset">
			<a href="#/new/algo"><button type="button" class=" btn btn-primary btn-lg outline pull-left">Post new algo</button></a>
		</div>
	</div>
</div> <!-- end of ngif rootscope -->
<br>
<br>
<!-- <p ng-if="!logged_in_user">Please log in</p> -->
<div class="row">
	<div class="col-md-12">
		<div class="col-md-6">
			<h3>Add new algorithm</h3>
			<form class="form-group">
				<label for="topic">Algorithm TItle:</label>
	  			<input type="text" class="form-control" id="topic" ng-model="topic.name">

		  		<label for="description">Description</label>
	  			<textarea class="form-control" rows="5" id="description" placeholder="write or add a snippet" ng-model="topic.description"></textarea>

		     	<label for="category">Category</label>
				  <select class="form-control" id="category" ng-model="topic.category">
				    <option>Arrays</option>
				    <option>Strings</option>
				    <option>Sorts</option>
				    <option>Searches</option>
				    <option>Recursions</option>
				    <option>Linked Lists</option>
				  </select>
				<br>
				<div class="reg_button">
					<button type="submit" ng-click="addTopic(topic)">Submit</button>
				</div>
			</form>
		</div>
	</div>
	</div>
