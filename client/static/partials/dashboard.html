<p>rootscope (session):{{logged_in_user._id}}</p>
<!-- <div ng-if="logged_in_user._id"> -->
	<button ng-click="logout()">Logout</button>
	<h1>Homepage after login</h1>
	<h1>Welcome, {{logged_in_user.name}}!</h1>

	<br>
<hr>

	<div class="col-md-12">
		<form class="form-group">
			<label for="search">Search</label>
			<input type="text" class="form-control" id="search" ng-model='searchText'>
		</form>
	</div>

	<div class="row">
		<div class="col-md-12">
			<table class="table table-bordered table-hover">
				<thead>
					<th>Category</th>
					<th>Title</th>
					<th>Difficulty</th>
					<th>Actions</th>
				</thead>
				<tbody>
					<tr ng-repeat='topic in all_topics | filter: searchText'>
						<!-- <td ng-bind='topic.week'></td> -->
						<td><a href="" ng-bind='topic.topic_name' ng-click='topicShow(topic._id)'></a></td>
						<td ng-bind='topic.category'></td>
						<td ng-bind='topic.difficulty'></td>
						<td><a href="">destroy</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="row">
		<div class="col-md-8 col-md-1-offset">
			<a href="#/new/algo"><button>Post new algorithm</button></a>
		</div>
	</div>
</div> <!-- end of ngif rootscope -->
<br>
<br>
<!-- <p ng-if="!logged_in_user">Please log in</p> -->
<div class="row">
	<div class="col-md-12">
		<div class="col-md-6">
			<h3>Add new algorithm</h3>
			<form class="form-group">
				<label for="topic">Algorithm TItle:</label>
	  			<input type="text" class="form-control" id="topic" ng-model="topic.name">

		  		<label for="description">Description</label>
	  			<textarea class="form-control" rows="5" id="description" placeholder="write or add a snippet" ng-model="topic.description"></textarea>

		     	<label for="category">Category</label>
				  <select class="form-control" id="category" ng-model="topic.category">
				    <option>Arrays</option>
				    <option>Strings</option>
				    <option>Sorts</option>
				    <option>Searches</option>
				    <option>Data Structures</option>
				    <option>Linked Lists</option>
				  </select>
				<br>
				<label for="difficulty">Difficulty</label>
				<select class='form-control' ng-model='topic.difficulty'>
					<option value="Beginner">Beginner</option>
					<option value="Intermediate">Intermedaite</option>
					<option value="Advanced">Advanced</option>
				</select>
				<button type="submit" ng-click="addTopic(topic)" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
	</div>
