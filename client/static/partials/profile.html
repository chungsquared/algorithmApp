
<h1>Profile</h1>
<h3 ng-bind='userInfo.name'></h3>

<h2>Algorithm Progress</h2>
<div class=''>
	<div class='col-md-12'>
		<h3>Strings</h3>
		<div class="progress col-md-8">
			<div class="progress-bar" role="progressbar" aria-valuenow="80"
			aria-valuemin="0" aria-valuemax="100" style="width:80%">
				<span class="">80% Complete</span>
			</div>
		</div>
	</div>
	<div class='col-md-12'>
		<h3 >Arrays</h3>
		<div class="progress col-md-8">
			<div class="progress-bar" role="progressbar" aria-valuenow="90"
			aria-valuemin="0" aria-valuemax="100" style="width:90%">
				<span class="">90% Complete</span>
			</div>
		</div>
	</div>
	<div class='col-md-12'>
		<h3 >Searches</h3>
		<div class="progress col-md-8">
			<div class="progress-bar" role="progressbar" aria-valuenow="30"
			aria-valuemin="0" aria-valuemax="100" style="width:30%">
				<span class="">30% Complete</span>
			</div>
		</div>
	</div>
	<div class='col-md-12'>
		<h3 >Lists</h3>
		<div class="progress col-md-8">
			<div class="progress-bar" role="progressbar" aria-valuenow="10"
			aria-valuemin="0" aria-valuemax="100" style="width:10%; min-width:10em">
				<span class="">10% Complete</span>
			</div>
		</div>
	</div>
	<div class='col-md-12'>
		<h3 >Recursion</h3>
		<div class="progress col-md-8">
			<div class="progress-bar" role="progressbar" aria-valuenow="12"
			aria-valuemin="0" aria-valuemax="100" style="width:20%">
				<span class="">20% Complete</span>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<div class="col-md-4">
			<table class="table">
				<thead>
					<th>Category</th>
					<th>Completed Algos</th>
				</thead>
				<tbody>
					<tr ng-repeat="array in all_array_algos">
						<td>{{array.category}}</td>
						<td><div class="checkbox"><label><input type="checkbox" value="">{{array.topic_name}}</label></div></td>
					</tr>
				</tbody>
			</table>
		</div>		
	</div>
	
</div>
