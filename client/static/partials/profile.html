
<h1>Profile</h1>
<h3 ng-bind='userInfo.name'></h3>

<h2>Algorithm Progress</h2>
<div ng-repeat='category in progress'>

	<h3 ng-bind='category.category' class='col-md'></h3>
	<div class="progress">
		<div class="progress-bar" role="progressbar" aria-valuenow="70"
		aria-valuemin="0" aria-valuemax="100" style="width:70%">
			<span class="">70% Complete</span>
		</div>
	</div>
</div>
